
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="style-login.css">

</head>
<body>
    <div class="container">
    <div class="login-container">
        <img src="img/logo-projeta.png" alt="Logo Projeta" class="logo-projeta">
        <h2>Acesse  sua conta</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" placeholder="E-mail" id="email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Senha" id="password">
            </div>
            <div class="form-group">
                <button type="submit" id="botao-login">Entrar</button>
            </div>
        </form>
    </div>

    <div id="img-logo">
        <img src="img/logo-login.png" alt="Logo Login" class="logo-login">
    </div>

</div>

    <script src="autenticacao.js"script></script>
</body>
</html>
